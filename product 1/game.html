<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="intro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p id="mytext1">I'm thinking of a number between 1 and 30. Can you guess it?</p>
        <input type="number" id="myinput" placeholder="Enter your guess">
        <button type="button" onclick="checkGuess()">Guess</button>
        <p id="mytext2" class="feedback"></p>
    </div>
    <script src="JS intro.js"></script>
</body>
</html>
